<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>table generator</h1>
    <form action="" onsubmit="return generateTable();">
        <table border="1" align="center" width="100%" cellpadding="10">
            <tr>
                <td>
                    <input type="number" id="row" placeholder="Enter row" required />
                </td>
                <td>
                    <input type="number" id="column" placeholder="Enter Column" required />
                </td>
                <td>
                    <input type="text" id="message" placeholder="Enter message" required />
                </td>
                <td>
                    <select id="loop" required>
                        <option value="">select loop</option>
                        <option value="1">while loop</option>
                        <option value="2">for loop</option>
                        <option value="3">do while loop</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="Generate Table" />
                </td>
            </tr>
        </table>
    </form>
    <table id="mytable" border="1" align="center" width="100%" cellpadding="10">

    </table>
    <script src="js/common.js"></script>
    <script>
        function generateTable() {
            //alert('hi');
            let content = '';
            let rowcount = 1;
            let row = int('row');
            let column = int('column');
            let message = val('message');
            let loop = int('loop');
            if (loop === 1) {
                while (rowcount <= row) {
                    content += `<tr>`
                    let temp = '';
                    let columncount = 1;
                    while (columncount <= column) //less then or equal to
                    {
                        temp += `<td>${message}</td>`;
                        columncount = columncount + 1;
                    }

                    content = content + temp + `</tr>`;
                    rowcount = rowcount + 1;
                }
            }

            else if (loop === 2) {
                for (let rowcount = 1; rowcount <= row; rowcount++) {
                    content += `<tr>`;
                    let temp = '';
                    for (let columncount = 1; columncount <= column; columncount++) {
                        temp += `<td>${message}</td>`;
                    }
                    content = content + temp + `</tr>`;
                }
            }

            else {
                let rowcount=1;
                do
                {
                    content += `<tr>`;
                    let temp = '';
                    let columncount = 1;
                    do
                    {
                        temp += `<td>${message}</td>`;
                        columncount++;
                    }while(columncount<=column);
                    content = content + temp  + `</tr>`;
                    rowcount=rowcount+1;
                }while(rowcount<=row);
            }
            html('mytable',content);
            val('row','');
            val('column','');
            val('message','');
            val('loop','');
            return false; //to stop reloading webpage
        }
    </script>
</body>

</html>
