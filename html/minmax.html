<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of minmax attribute in htmll</h1>
    <form action="success.html">
        <table border="1" align="center">
            <tr>
                <td>Enter birthdate</td>
                <td>
                    <input type="date" name="dob" id="dob" 
                    min="1950-01-01" max="2024-03-15"  />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your weight
                </td>
                <td>
                    <input type="number" name="weight" id="weight" step="0.1"
                    min="0.0" max="120.0" />
                </td>
            </tr>
             <tr>
                <td align='center' colspan="2">
                    <input type="submit" value="save & submit" />
                </td>
             </tr>   
        </table>
    </form>
</body>
</html>
