    <h1>example of time tag</h1>
    <h3>time tag with particular date & time</h3>

    <h3>time tag with particular time range</h3>
    <p>temple open everydate at <time datetime="2024-03-14T06:00">06:00 AM</time> and close at <time datetime="2024-03-14T20:00">08:00 PM</time></p>
